<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamLibrary - Movieflix</title>
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-black: #141414;
            --netflix-dark-grey: #181818;
            --text-white: #ffffff;
            --text-grey: #b3b3b3;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--netflix-black);
            color: var(--text-white);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        header {
            padding: 10px 15px;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            color: var(--netflix-red);
            margin: 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            padding: 10px 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background-color: var(--netflix-dark-grey);
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.7rem;
            color: var(--text-grey);
            margin-bottom: 2px;
        }

        input, select {
            width: 100%;
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            outline: none;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(105px, 1fr));
            gap: 12px 8px;
            padding: 15px;
            width: 100%;
            max-width: 100vw;
        }

        .movie-card {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .poster-container {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            background: #222;
        }

        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .movie-info {
            padding: 5px 2px;
        }

        .movie-title {
            font-size: 0.75rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .movie-meta {
            font-size: 0.65rem;
            color: #46d369;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--netflix-dark-grey);
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .modal-header img { width: 100%; display: block; }

        .modal-body { padding: 20px; }

        .close {
            position: absolute;
            right: 15px; top: 15px;
            font-size: 30px;
            background: rgba(0,0,0,0.6);
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }

        .play-btn {
            background-color: white; color: black; padding: 12px;
            border-radius: 4px; border: none; font-weight: bold;
            display: block; width: 100%; text-align: center; margin-bottom: 20px;
            cursor: pointer; font-size: 1rem;
        }

        @media (max-width: 380px) {
            .video-grid { grid-template-columns: repeat(3, 1fr); padding: 8px; gap: 8px 5px; }
            .movie-title { font-size: 0.65rem; }
        }
    </style>
</head>

/poster_Amistad_-_Das_Sklavenschiff_1997.jpg", "rating": "7.0/10", "rating_val": 7.0}, {"title": "Anon - Mit den Augen des Killers", "year": "2018", "year_val": 2018, "file_name": "Anon%20-%20Mit%20den%20Augen%20des%20Killers%202018.mp4", "genre": "Krimi, Mystery, Science-Fiction", "cast": "Clive Owen, Afiya Bennett, Morgan Allen, Jeffrey Men, James Tam", "plot": "Scheinbar lückenlose digitale Überwachung in Form von Speichern sämtlicher Erinnerungen schafft eine vermeintlich sichere Welt. Die Effizienz dieser radikalen Maßnahme wird jedoch von einer Serienmörderin infrage gestellt, die nicht nur systematisch die Datenbank manipuliert, sondern auch keinerlei Spuren bei der Ausführung ihrer Verbrechen hinterlässt. Detective Frieland wird auf den Fall der unsichtbaren Mörderin angesetzt.", "poster": "posters/poster_Anon_-_Mit_den_Augen_des_Killers_2018.jpg", "rating": "6.1/10", "rating_val": 6.1}, {"title": "Apocalypse Now", "year": "1979", "year_val": 1979, "file_name": "Apocalypse%20Now%201979.mp4", "genre": "Drama, Mystery, Kriegsfilm", "cast": "Martin Sheen, Marlon Brando, Robert Duvall, Frederic Forrest, Sam Bottoms", "plot": "Während des Vietnamkrieges wird Captain Willard auf eine gefährliche Mission nach Kambodscha geschickt, um dort einen abtrünnigen Oberst umzubringen, der sich bei einem einheimischen Volksstamm selbst zum Gott erklärt hat.", "poster": "posters/poster_Apocalypse_Now_1979.jpg", "rating": "8.4/10", "rating_val": 8.4}, {"title": "Approaching the Unknown", "year": "2016", "year_val": 2016, "file_name": "Approaching%20the%20Unknown%202016.mp4", "genre": "Drama, Science-Fiction, Thriller", "cast": "Mark Strong, Luke Wilson, Sanaa Lathan, Anders Danielsen Lie, Charles Baker", "plot": "Ein US-Astronaut bereitet sich auf eine Mission zum Mars vor.", "poster": "posters/poster_Approaching_the_Unknown_2016.jpg", "rating": "4.9/10", "rating_val": 4.9}, {"title": "Arctic", "year": "2018", "year_val": 2018, "file_name": "Arctic%202018.mp4", "genre": "Drama, Abenteuer", "cast": "Mads Mikkelsen, Maria Thelma Smáradóttir, Tintrinai Thikhasuk", "plot": "Der Forscher Overgard (Mads Mikkelsen) befindet sich nach einem Flugzeugabsturz in der Eiswüste der Arktis in aussichtsloser Lage. Er ist zwar nicht großartig verletzt, aber Hilfe ist weit und breit nicht in Sicht. Zu Fuß einen Weg zu suchen, wäre ohne Landkarte Selbstmord. Er ernährt sich von geangeltem rohem Fisch und gibt seine Versuche nicht auf, mit der Außenwelt in Kontakt zu treten. Behelfsmäßigen Unterschlupf findet er in dem Flugzeugwrack. Als bei einem schweren Sturm ein chinesischer Hubschrauber auf Erkundungsflug vor seiner Nase abstürzt, verkompliziert sich die Lage. Die junge Co-Pilotin (Maria Thelma Smaradottir) überlebt den Crash schwer verletzt, während ihr Kompagnon ums Leben kommt. Overgard nimmt sich der Frau an und versucht sie aufzupäppeln, doch sie erlangt nur sporadisch das Bewusstsein und droht zu sterben – aber immerhin zieht er aus dem havarierten Hubschrauber einige nützliche Ausrüstungsgegenstände.", "poster": "posters/poster_Arctic_2018.jpg", "rating": "6.5/10", "rating_val": 6.5}, {"title": "Arlington Road", "year": "1999", "year_val": 1999, "file_name": "Arlington%20Road%201999.mp4", "genre": "Action, Krimi, Drama", "cast": "Jeff Bridges, Tim Robbins, Joan Cusack, Hope Davis, Robert Gossett", "plot": "Der Biologe William Stanaforth begibt sich alleine auf eine 270 Tage lange Reise auf den Mars, um den roten Planeten als erster Mensch zu besiedeln. Mit seinem eigens entwickelten Reaktor soll er Leben auf dem Mars ermöglichen. Dabei schaut ihm die ganze Welt zu. Auf seiner unendlich wirkenden Reise im Dunkeln des Weltalls tritt ein unerwarteter Zwischenfall ein, der nicht nur die gesamte Mission, sondern auch sein Leben bedroht.", "poster": "posters/poster_Arlington_Road_1999.jpg", "rating": "7.2/10", "rating_val": 7.2}, {"title": "Astral City - Unser Heim", "year": "2010", "year_val": 2010, "file_name": "Astral%20City%20%E2%80%93%20Unser%20Heim%202010.mp4", "genre": "Drama", "cast": "Renato Prieto, Fernando Alves Pinto, Rosanne Mulholland, Inez Viana, Rodrigo de Odé", "plot": "Als der erfolgreiche Arzt André Luiz seine Augen aufschlägt, muss er erkennen, dass er tot ist. Er befindet sich in einer bedrohlich wirkenden Wüste, die angefüllt ist mit den Schreien der Wesen, die in den Schatten leben. Er spürt Hunger, Durst und eine durchdringende Kälte. Seine Schmerzen werden immer größer, und so macht sich Luiz auf eine abenteuerliche Reise und stößt dabei auf die mysteriöse Astral City, eine Stadt in den obersten Schichten der Erdatmosphäre. Diese ist jedoch nicht der Himmel oder das Paradies, sondern eine Art Heimat in der spirituelle Dimension. André Luiz ist also noch nicht am Ende seiner Reise angekommen, sondern viel mehr am Anfang …", "poster": "posters/poster_Astral_City_-_Unser_Heim_2010.jpg", "rating": "7.2/10", "rating_val": 7.2}, {"title": "Backtrack - Tote vergessen nicht", "year": "2015", "year_val": 2015, "file_name": "Backtrack%202015.mp4", "genre": "Mystery, Horror, Thriller", "cast": "Adrien Brody, Sam Neill, Malcolm Kennard, Chloe Bayliss, Bruce Spence", "plot": "Psychotherapeut Peter Bowers Leben gerät aus den Fugen, als er entdeckt, dass seine Patienten Geister von Menschen sind, die alle vor 20 Jahren am selben Tag gestorben sind: Nach dem Tod seiner Tochter ist Peter Bower bemüht, sein Leben in geordnete Bahnen zu lenken. Das erweist sich allerdings als schwierig, da seine Frau seitdem an Depressionen leidet und auf Medikamente angewiesen ist. Als Psychologe ist Peter normalerweise für die geistige Gesundheit anderer Leute zuständig, doch als eines Tages ein Mädchen in seiner Praxis auftaucht, wird die Tür seine Vergangenheit aufgestoßen. Der Psychologe scheint mit Ducan Stewart selbst einen Therapeuten zu benötigen, denn es fällt ihm zunehmend schwerer, Realität und Fantasie auseinanderzuhalten. Als er herausfindet, dass die Patienten, die er betreut, Geister von Menschen sind, die  als Jury-Mitglied für den größten Prozess des Jahres bekommt: Celeste Wood verklagt einen Waffenkonzern, der die Waffe hergestellt hat, die ihren Mann tötete. Doch hinter den Fassaden der Verhandlung tobt ein erbitterter Krieg zwischen dem Anwalt der Anklägerin, Wendell Rohr, und dem von den Waffenherstellern angeheuerten Rankin Fitch, der um jeden Preis versucht, die Jury auf die Seite des Waffenkonzerns zu drehen – mit mehr oder weniger legalen Mitteln. Als jedoch die mysteriöse Marlee auftaucht und behauptet, die Jury in der Hand zu haben und das Urteil verkaufen will, beginnt ein gefährliches Katz-und-Maus-Spiel, in dem für alle Beteiligten mehr als nur das Urteil auf dem Spiel steht.", "poster": "posters/poster_Das_Urteil_-_Jeder_ist_käuflich_2003.jpg", "rating": "6.9/10", "rating_val": 6.9}, {"title": "Das Wunder in der 8. Straße", "year": "1987", "year_val": 1987, "file_name": "Das%20Wunder%20in%20der%208.%20Stra%C3%9Fe%201987.mp4", "genre": "Familie, Komödie, Fantasy, Science Fiction", "cast": "Hume Cronyn, Jessica Tandy, Frank McRae, Elizabeth Peña, Michael Carmine", "plot": "Nur ein Wunder kann den letzten 5 Mietern eines alten Hauses in Manhattan helfen. Ringsum ist die Hölle, ein Haus nach dem anderen wird rücksichtslos dem Erdboden gleichgemacht, denn ein skrupelloser Baulöwe plant ein neues Geschäftsviertel. Faye und Frank, die in dem Haus seit Jahrzehnten eine Imbißstube betreiben, sind ratlos. Doch eines Nachts geschieht das Wunder! Zwei fliegende Untertassen, kaum größer als eine Handfläche, verbünden sich mit den Hausbewohnern und greifen in das Geschehen ein. Nun werden die Karten neu gemischt, mit außerirdischen Kräften und Tricks sorgen die kleinen Fremdlinge für allerlei Verwirrung und Chaos...", "poster": "posters/poster_Das_Wunder_in_der_8._Straße_1987.jpg", "rating": "6.7/10", "rating_val": 6.7}, {"title": "Dead for a Dollar", "year": "2022", "year_val": 2022, "file_name": "Dead%20for%20a%20Dollar%202022.mp4", "genre": "Western, Thriller", ragen müssen, ob ihre Reise überhaupt noch einen Sinn ergibt.", "poster": "posters/poster_Der_Hobbit_-_Smaugs_Einöde_2013.jpg", "rating": "7.6/10", "rating_val": 7.6}, {"title": "Der Hobbit - Die Schlacht der fünf Heere", "year": "2014", "year_val": 2014, "file_name": "Der%20Hobbit%203%20-%20Die%20Schlacht%20der%20F%C3%BCnf%20Heere%202014.mp4", "genre": "Action, Abenteuer, Fantasy", "cast": "Ian McKellen, Martin Freeman, Richard Armitage, Orlando Bloom, Evangeline Lilly", "plot": "Nachdem Smaug besiegt wurde, sitzt Thorin endlich auf dem Zwergenthron und hat sein Reich wieder. Doch der Kampf gegen den Drachen hat Spuren hinterlassen. Die Stadt Esgaroth wurde zerstört, ihre Bewohner sind nun obdachlos. Doch Thorin verweigert jede Hilfe genauso wie die Rückgabe von Teilen des Schatzes, die Smaug gestohlen hatte. Hobbit Bilbo versucht zwischen Zwergen, Elben und den Bürgern zu vermitteln, doch vergeblich. Thorin hält ihn für einen Verräter und auch Gandalf kann nichts mehr ausrichten. Es wird aufgerüstet und bald stehen sich die Armeen gegenüber…", "poster": "posters/poster_Der_Hobbit_-_Die_Schlacht_der_fünf_Heere_2014.jpg", "rating": "7.3/10", "rating_val": 7.3}, {"title": "Der hundertjaehrige der aus dem Fenster stieg", "year": "2013", "year_val": 2013, "file_name": "Der%20hundertjaehrige%20der%20aus%20dem%20Fenster%20stieg%202013.mp4", "genre": "Abenteuer, Komödie", "cast": "Robert Gustafsson, Iwar Wiklander, David Wiberg, Mia Skäringer, Jens Hultén", "plot": "Nach einem langen und abwechslungsreichen Leben findet sich Allan Karlsson in einem Altersheim eingesperrt. An seinem 100. Geburtstag klettert er aus dem Fenster und beginnt eine Reise voller Überraschungen.", "poster": "posters/poster_Der_hundertjaehrige_der_aus_dem_Fenster_stieg_2013.jpg", "rating": "7/10", "rating_val": 7.0}, {"title": "Der kleine Lord", "year": "1980", "year_val": 1980, "file_name": "Der%20kleine%20Lord%201980.mp4", "genre": "Familie, Drama, TV-Film", "cast": "Rick Schroder, Alec Guinness, "rating_val": 7.4}, {"title": "Der Patriot", "year": "2000", "year_val": 2000, "file_name": "Der%20Patriot%202000.mp4", "genre": "Action, Drama, Kriegsfilm", "cast": "Mel Gibson, Heath Ledger, Joely Richardson, Jason Isaacs, Chris Cooper", "plot": "Der friedliche Bauer Benjamin Martin wird während der amerikanischen Revolution dazu gebracht, die Kolonialmiliz anzuführen, als ein sadistischer britischer Offizier seinen Sohn ermordet.", "poster": "posters/poster_Der_Patriot_2000.jpg", "rating": "7.2/10", "rating_val": 7.2}, {"title": "Der Rausch", "year": "2020", "year_val": 2020, "file_name": "Der%20Rausch%202020.mp4", "genre": "Komödie, Drama", "cast": "Mads Mikkelsen, Thomas Bo Larsen, Magnus Millang, Lars Ranthe, Maria Bonnevie", "plot": "Früher war Martin Lehrer aus Leidenschaft – heute sind nicht nur die Schüler von seinem fehlenden Enthusiasmus gelangweilt, auch in Martins Ehe ist die Luft raus. Seinen drei Freunden, die am selben Gymnasium unterrichten, geht es nicht viel besser. Bei einer angeheiterten Geburtstagsrunde diskutieren sie die Theorie eines norwegischen Philosophen: Nach dieser ist ein Mensch nur mit einem erhöhten Alkoholgehalt im Blut zu Bestleistungen fähig. Solch eine gewagte These muss überprüft werden. Die vier beschließen den Selbsttest zu machen und während der Arbeit einen bestimmten Pegel zu halten. Soll nicht sogar Churchill den Zweiten Weltkrieg in einem Alkoholrausch gewonnen haben? Mit neuem Antrieb stürzen sie sich in ihre geheime wissenschaftliche Studie. Die Wirkung lässt nicht lange auf sich warten …", "poster": "posters/poster_Der_Rausch_2020.jpg", "rating": "7.6/10", "rating_val": 7.6}, {"title": "Der Supercop", "year": "1980", "year_val": 1980, "file_name": "Der%20Supercop%201980.mp4", "genre": "Fantasy, Action, Komödie, Science Fiction", "cast": "Terence Hill, Ernest Borgnine, Joanne Dru, Marc Lawrence, Julie Gordon", "plot": "Er scheint immun gegen Hinrichtungen zu sein – drei Versuche scheiterten bereits. Er kann Revolverku a bestimmt war. Ihr Lehrer Stern erreicht durch Intervention beim zuständigen Hauptmann, dass man seine Schüler statt in den Kampf, zur weniger gefährlichen Bewachung einer Brücke in ihrer Heimatstadt schickt.", "poster": "posters/poster_Die_Brücke_1959.jpg", "rating": "7.9/10", "rating_val": 7.9}, {"title": "Die Brücke am Kwai", "year": "1957", "year_val": 1957, "file_name": "Die%20Br%C3%BCcke%20am%20Kwai%201957.mp4", "genre": "Abenteuer, Drama, Kriegsfilm", "cast": "William Holden, Alec Guinness, Jack Hawkins, Sessue Hayakawa, James Donald", "plot": "Nachdem er seine Differenzen mit einem japanischen Kommandeur eines Kriegsgefangenenlagers aus dem Weg geräumt hat, beaufsichtigt ein britischer Oberstleutnant seine Männer beim Bau einer Eisenbahnbrücke und kooperiert mit dem Feind. Scheinbar, denn die Alliierten planen sie zu zerstören.", "poster": "posters/poster_Die_Brücke_am_Kwai_1957.jpg", "rating": "8.1/10", "rating_val": 8.1}, {"title": "Die drei Musketiere", "year": "1993", "year_val": 1993, "file_name": "Die%20drei%20Musketiere%201993.mp4", "genre": "Action, Abenteuer, Komödie, Liebesfilm", "cast": "Chris O'Donnell, Kiefer Sutherland, Oliver Platt, Charlie Sheen, Tim Curry", "plot": "Eigentlich wollte sicher der junge D’Artagnan in Paris zum Musketier ausbilden lassen, doch der böse Kardinal Richelieu verfolgt diese Diener des Königs. D’Artagnan schliesst sich Athos (Athos, Porthos und Aramis an), Porthos und Aramis an, gemeinsam wollen sie einen Mordkomplott gegen den König verhindern…", "poster": "posters/poster_Die_drei_Musketiere_1993.jpg", "rating": "6.4/10", "rating_val": 6.4}, {"title": "Die drei Musketiere - D'Artagnan", "year": "2023", "year_val": 2023, "file_name": "Die%20Drei%20Musketiere%20-%20Milady%202023.mp4", "genre": "Abenteuer, Action, Drama, Historie", "cast": "François Civil, Vincent Cassel, Romain Duris, Pio Marmaï, Eva Green", "plot": "D’Artagnan zieht es aus der verschlafenen Gascogne im Südwesten Frankreichs ins Herz der Nation: Paris ater zu finden, bekommt James mit dem Einverständnis des Babys seine Chance.", "poster": "posters/poster_Kuck__mal__wer_da_spricht__1989.jpg", "rating": "6.3/10", "rating_val": 6.3}, {"title": "Kuck' mal, wer da spricht 2", "year": "1990", "year_val": 1990, "file_name": "Kuck%20mal%2C%20wer%20da%20spricht%202%201990.mp4", "genre": "Liebesfilm, Komödie", "cast": "John Travolta, Kirstie Alley, Olympia Dukakis, Elias Koteas, Twink Caplan", "plot": "James, der Taxifahrer mit dem goldenen Herzen, hat es inzwischen zum Piloten gebracht und führt seine Molly vor den Traualtar. Damit ist er auch offiziell für den kleinen Mikey zum ersehnten Dad geworden. Das traute Glück erfährt - soweit es Mikey betrifft - eine üble Erschütterung: Molly ist wieder schwanger und schenkt einer aufmüpfigen Julie das Leben. Die Kleine findet ihren Bruder ziemlich gräßlich und erweist sich als ein ebenso vorlauter Fratz. Da der arbeitslose Schwager Stuart Zuflucht im Heim von James, Molly und den Kindern sucht, eskaliert die Wohnsituation. Wie schön, daß sich wenigstens die eigenwilligen Kleinen einigen können.", "poster": "posters/poster_Kuck__mal__wer_da_spricht_2_1990.jpg", "rating": "5.5/10", "rating_val": 5.5}, {"title": "Kung Fu Hustle", "year": "2004", "year_val": 2004, "file_name": "Kung%20Fu%20Hustle%202004.mp4", "genre": "Komödie, Talkshow", "cast": "Eddie McCabe, Bill Neville, Mike Wendt", "plot": "Im Shanghai der 40er Jahre träumt der Möchtegern-Gangster Sing davon, Mitglied der berüchtigten Axe-Gang zu werden. Doch dafür muss er zuerst seine Kampfkünste unter Beweis stellen. Zu diesem Zweck soll er die augenscheinlich schwächlichen Besitzer eines heruntergekommenen Häuserblocks einschüchtern. Doch der Schein trügt, denn sowohl das Besitzer-Ehepaar als auch die übrigen Slum-Bewohner verfügen über außergewöhnliche Kung-Fu-Fähigkeiten. Unweigerlich kommt es zur großen Kung-Fu-Schlacht.", "poster": "posters/poster_Kung_Fu_Hustle_2004.jpg", "rating": "7/10", "rating_val": 7.0}, {"title": "Kursk", "year": "2018", "year_val": 2018, "file_name": "Kursk%202018.mp4", "genre": "Drama, Historie, Thriller, Action", "cast": "Matthias Schoenaerts, Léa Seydoux, Peter Simonischek, Max von Sydow, August Diehl", "plot": "Das U-Boot Kursk sticht im August des Jahres 2000 mit einer Mannschaft von fast 120 Männern in See. Eigentlich soll das von einem Nuklearreaktor angetriebene Schiff nur an einer Übung in arktischen Gewässern teilnehmen, doch als zwei Explosionen die Kursk erschüttern, sinkt das U-Boot. Während die 23 überlebenden Besatzungsmitglieder weiterhin noch um ihr Leben kämpfen, versuchen die Familien der Seefahrer all die politischen Hindernisse aus dem Weg zu räumen, die einer Rettung im Weg stehen.", "poster": "posters/poster_Kursk_2018.jpg", "rating": "6.6/10", "rating_val": 6.6}, {"title": "Lake Placid", "year": "1999", "year_val": 1999, "file_name": "Lake%20Placid%201999.mp4", "genre": "Action, Komödie, Horror", "cast": "Bridget Fonda, Bill Pullman, Oliver Platt, Brendan Gleeson, Betty White", "plot": "Im landschaftlich schön gelegenen Ort Lake Placid im Lincoln County, Maine wird ein Mitarbeiter der US-Forstbehörde bei einem Tauchgang tot aus dem See gefischt. Bei der Autopsie wird ein vermeintlich prähistorischer Zahn in seiner Leiche gefunden, woraufhin die frustrierte New Yorker Museumsmitarbeitern Kelly Scott von ihrem Chef nach Maine geschickt wird, um sich diesen Zahn anzusehen. Es dauert nicht lange, bis festgestellt wird, dass es sich bei dem Zahn um einen Krokodilzahn handelt.", "poster": "posters/poster_Lake_Placid_1999.jpg", "rating": "5.8/10", "rating_val": 5.8}, {"title": "Largo Winch II - Die Burma-Verschwörung", "year": "2011", "year_val": 2011, "file_name": "Largo%20Winch%20-%20Die%20Burma%20Verschw%C3%B6rung%202011.mp4", "genre": "Action, Abenteuer, Thriller", "cast": "Tomer Sisley, Sharon Stone, Ulrich Tukur, Olivier Barthélémy, Napakpapha Nakprasitte", "plot": "Nach dem Tod seines Adoptivvaters wird Largo Winch für ihn selbst v edes Schwiegersohns für ein paar Tage auszuliefern, bleibt abzuwarten. Chaos ist vorprogrammiert und es verspricht ein turbulentes Familientreffen zu werden, bei dem die Welten aufeinanderprallen.", "poster": "posters/poster_Monsieur_Claude_und_sein_großes_Fest_2021.jpg", "rating": "6.3/10", "rating_val": 6.3}, {"title": "Monsieur Claude und seine Töchter", "year": "2014", "year_val": 2014, "file_name": "Monsieur%20Claude%20und%20seine%20T%C3%B6chter%202014.mp4", "genre": "Komödie", "cast": "Christian Clavier, Chantal Lauby, Ary Abittan, Medi Sadoun, Frédéric Chau", "plot": "Monsieur Claude und seine Frau Marie sind ein zufriedenes Ehepaar in der französischen Provinz und haben vier ziemlich schöne Töchter. Am glücklichsten sind sie, wenn die Familientraditionen genau so bleiben wie sie sind. Erst als sich drei ihrer Töchter mit einem Muslim, einem Juden und einem Chinesen verheiraten, geraten sie unter Anpassungsdruck. In die französische Lebensart weht der raue Wind der Globalisierung und jedes gemütliche Familienfest gerät zum interkulturellen Minenfeld. Musik in den Elternohren ist da die Ankündigung der jüngsten Tochter, einen – Halleluja! – französischen Katholiken zu heiraten. Doch als sie ihrem vierten Schwiegersohn, dem schwarzen Charles, gegenüberstehen, reißt Claude und Marie der Geduldsfaden…", "poster": "posters/poster_Monsieur_Claude_und_seine_Töchter_2014.jpg", "rating": "6.7/10", "rating_val": 6.7}, {"title": "Monsieur Claude und seine Töchter 2", "year": "2019", "year_val": 2019, "file_name": "Monsieur%20Claude%20und%20seine%20T%C3%B6chter%202%202019.mp4", "genre": "Komödie", "cast": "Christian Clavier, Chantal Lauby, Ary Abittan, Medi Sadoun, Frédéric Chau", "plot": "Monsieur Claude will allen Heimatländern seiner bunten Schwiegerschar einen Besuch abzustatten. In der französischen Provinz finden die Verneuils es aber doch am schönsten. Und so freuen sich Claude und Marie auf ihr Großeltern-Dasein in heimatlicher Gemütlichkeit. Abermals haben sie d n wird.", "poster": "posters/poster_Mortal___Mut_ist_unsterblich_2020.jpg", "rating": "5.9/10", "rating_val": 5.9}, {"title": "Mr. Collins' zweiter Frühling", "year": "2015", "year_val": 2015, "file_name": "Mr.%20Collins%E2%80%99%20zweiter%20Fr%C3%BChling%202015.mp4", "genre": "Musik, Komödie, Drama", "cast": "Al Pacino, Annette Bening, Christopher Plummer, Jennifer Garner, Bobby Cannavale", "plot": "Der alteingesessene Rocker Danny Collin führt seit Jahren ein ausschweifendes, rücksichtsloses Leben. Doch das ändert sich mit seinem 64. Geburtstag von Grund auf. An diesem Tag entdeckt Dannys Manager Frank Grubman einen 40 Jahre alten Brief, den John Lennon einst an Danny geschrieben und den der Rocker bisher nicht gelesen hat. Danny holt sein Versäumnis nach und möchte sein Leben daraufhin völlig umkrempeln. Er will endlich seinen leiblichen Sohn Tom treffen, was er jahrelang versäumt hat – und er will eine gute Beziehung zu ihm und seiner Frau Samantha  aufbauen. Dafür reist er nach New Jersey, wo er auch die charmante Mary die Besitzerin eines kleinen Hotels, kennenlernt. Ob sich John Lennons Botschaft, der zufolge es letztlich nur auf die Liebe ankommt, am Ende tatsächlich als wahr herausstellen wird?", "poster": "posters/poster_Mr._Collins__zweiter_Frühling_2015.jpg", "rating": "6.8/10", "rating_val": 6.8}, {"title": "Mr. Holmes", "year": "2015", "year_val": 2015, "file_name": "Mr.%20Holmes%202015.mp4", "genre": "Drama, Krimi, Familie, Mystery", "cast": "Ian McKellen, Laura Linney, Milo Parker, Hiroyuki Sanada, Roger Allam", "plot": "Sherlock Holmes hat es mittlerweile auf stolze 93 Jahre gebracht und lebt zurückgezogen in seinem Landhaus in Sussex. Über Heldengeschichten, die im Kino über ihn berichtet werden, kann der in die Jahre gekommene Meisterdetektiv nur den Kopf schütteln, ist doch das meiste glattweg erfunden. Nie trug er die legendäre Kappe und überhaupt bevorzugte er schon immer Zigaretten. Tagsüber widmet er sich nun der Bienenzucht und weist den Sohn seiner Haushälterin Mrs. Munro in die Geheimnisse der Imkerei ein. Die beiden sind die einzigen, die er in seiner Nähe duldet. Doch manches Mal kommen die Erinnerungen an alte Fälle gegen seinen Willen auf, insbesondere an diesen einen, in dem eine wunderschöne Frau im Spiel war. So bricht er zu seiner letzten großen Reise auf, um die Chance zu nutzen, mit sich selbst ins Reine zu kommen.", "poster": "posters/poster_Mr._Holmes_2015.jpg", "rating": "6.5/10", "rating_val": 6.5}, {"title": "Mrs. Doubtfire - Das stachelige Kindermädchen", "year": "1993", "year_val": 1993, "file_name": "Mrs.%20Doubtfire%201993.mp4", "genre": "Komödie, Drama, Familie", "cast": "Robin Williams, Sally Field, Lisa Jakub, Matthew Lawrence, Mara Wilson", "plot": "Für den Schauspieler und Stimmenimitator Daniel ist nichts so wichtig auf der Welt wie seine Familie - ohne seine drei Kinder kann und will er keine Sekunde leben. Doch genau diese Welt stürzt zusammen, als ihm seine Ehefrau Miranda eröffnet, daß sie sich scheiden lassen will und die Kinder vom Gericht zugesprochen bekommt. Schon die Vorstellung, seine Kinder nur stundenweise am einzigen Besuchstag des Monats sehen zu dürfen, bringt Daniel schier um den Verstand. Um mit seinen Kindern zusammen sein zu dürfen, ist er bereit, alles, einfach alles zu tun. Nur - gegen den Gerichtsbeschluß kommt man mit Gefühl einfach nicht an. Da schaltet ausgerechnet seine Ex-Frau eine Stellenanzeige für ein Hausmädchen - und aus Daniel wird Euphegenia Doubtfire, die ältliche Gouvernante...", "poster": "posters/poster_Mrs._Doubtfire_-_Das_stachelige_Kindermädchen_1993.jpg", "rating": "7.2/10", "rating_val": 7.2}, {"title": "Mufasa: Der König der Löwen", "year": "2024", "year_val": 2024, "file_name": "Mufasa%20-%20Der%20K%C3%B6nig%20der%20L%C3%B6wen%202024.mp4", "genre": "Abenteuer, Familie, Animation", "cast": "Aaron Pierre, Kelvin Harrison, Jr., Tiffany Boone, Kagiso Lediga, Preston Nyman", "plot": "Der verwaiste Mufasa ist verloren und allein, bis er ear_val": 2023, "file_name": "Oppenheimer%202023.mp4", "genre": "Drama, Historie", "cast": "Cillian Murphy, Emily Blunt, Matt Damon, Robert Downey Jr., Florence Pugh", "plot": "Als dem Physiker Julius Robert Oppenheimer während des Zweiten Weltkriegs die wissenschaftliche Leitung des Manhattan-Projekts übertragen wird, können er und seine Ehefrau Kitty sich nicht vorstellen, welche Auswirkungen Oppenheimers Arbeit nicht nur auf ihr Leben, sondern auf die ganze Welt haben wird. Im Los Alamos National Laboratory in New Mexico sollen er und sein Team unter der Aufsicht von Lt. Leslie Groves eine Nuklearwaffe entwickeln – was ihnen auch gelingt. Oppenheimer wird zum „Vater der Atombombe“ ausgerufen, doch dass seine tödliche Erfindung bald folgenschwer in Hiroshima und Nagasaki eingesetzt wird, lässt Oppenheimer Abstand von dem Projekt nehmen. Als der Krieg zu Ende geht, setzt sich Robert Oppenheimer als Berater der US-amerikanischen Atomenergiebehörde, die von Lewis Strauss mitbegründet wurde, für eine internationale Kontrolle von Kernenergie und gegen ein nukleares Wettrüsten ein – und gerät ins Visier des FBI.", "poster": "posters/poster_Oppenheimer_2023.jpg", "rating": "8.0/10", "rating_val": 8.0}, {"title": "Otto – Der Außerfriesische", "year": "1989", "year_val": 1989, "file_name": "Otto%20%E2%80%93%20Der%20Au%C3%9Ferfriesische%201989.mp4", "genre": "Komödie, Romanze", "cast": "Otto Waalkes, Barbara May, Volkmar Kleinert, Christine Neubauer", "plot": "Otto ist dazu bestimmt, seine Heimat Ostfriesland zu retten. Doch dazu braucht er die Hilfe seines Zwillingsbruders Benno Gross, der irgendwo in den USA rumturnt. Also heißt es Koffer packen und die geliebte Heimat verlassen, um Benno ausfindig zu machen.", "poster": "posters/poster_Otto_–_Der_Außerfriesische_1989.jpg", "rating": "5.8/10", "rating_val": 5.8}, {"title": "Otto - Der Katastrofenfilm", "year": "2000", "year_val": 2000, "file_name": "Otto%20%E2%80%93%20Der%20Katastrofenfilm%202000.mp4", "genre": "Komödie", "cast": "Otto Waalkes, Eva Haßmann, Reiner Schöne, Michael Schweighöfer, Wotan Wilke Möhring", "plot": "Aus den unendlichen Tiefebenen Ostfrieslands kommt ein Mann nach Hamburg und klopft ans Tor zur Welt. Trotz umfangreicher Sicherheitsvorkehrungen der zuständigen Katastrofenschutzstellen kann er passieren und nimmt mit einem ahnungslosen Dampfer Kurs auf Amerika, um auch diese Neue Welt zu erobern. Was er hinterläßt ist eine Schneise der Verwüstung, eine Bresche der Verwirrung, eine Milchstraße voll Musik, eine Sackgasse voller Wahnwitze und vielleicht eine Spur zu viel Wortspiele auf Kosten anderer. Doch was das Schlimmste ist: Er hat darüber auch noch einen Film gemacht!", "poster": "posters/poster_Otto_-_Der_Katastrofenfilm_2000.jpg", "rating": "5.1/10", "rating_val": 5.1}, {"title": "Otto – Der Liebesfilm", "year": "1992", "year_val": 1992, "file_name": "Otto%20%E2%80%93%20Der%20Liebesfilm%201992.mp4", "genre": "Romanze, Komödie", "cast": "Otto Waalkes, Jessika Cardinahl, Juraj Kukura, Peter Schiff", "plot": "Von Amors Pfeil getroffen, entflammt Straßenmusikant Otto in Liebe zu der schönen Tina. Die hält ihn wegen eines Missgeschicks jedoch für einen Taschendieb. Dafür fährt ihr Hund Seppi auf einmal voll auf Otto ab. Otto gibt nicht auf und baggert, was das Zeug hält. Kaum hat er die Holde für sich gewonnen, drohen Wohnungsnot, Intrigen, ein Liebestrank und eine geschwollene Nase das junge Glück zu zerstören.", "poster": "posters/poster_Otto_–_Der_Liebesfilm_1992.jpg", "rating": "5/10", "rating_val": 5.0}, {"title": "Otto - Der Neue Film", "year": "1987", "year_val": 1987, "file_name": "Otto%20%E2%80%93%20Der%20neue%20Film%201987.mp4", "genre": "Komödie", "cast": "Otto Waalkes, Anja Jaenicke, Ute Sander, Friedrich Schoenfelder, Dirk Dautzenberg", "plot": "Er ist Ostfrieslands Antwort auf Rambo und steht zwischen zwei Welten, zwei Frauen und zwei Tieren. Während er versucht, einen Hund mit Beißhemmung und eine Katze mit selbstmordabsichten zu heilen, läuft ih tfilm", "cast": "Tom Cruise, Nicole Kidman, Robert Duvall, Randy Quaid, Cary Elwes", "plot": "Coole Trickle ist ein talentierter Nachwuchsrennfahrer und möchte sich in der Welt der NASCAR einen Namen machen. Um erfolgreich zu sein, muss er sich den Respekt des Mechanikers Harry Hogge verdienen. Auf der Rennstrecke ist Rowdy Burns Cooles größter Konkurrent. Als die beiden Wettstreiter bei einem Rennen einen schweren Unfall erleiden, werden sie von der Gehirnspezialistin Claire Lewicki untersucht und behandelt, mit der Coole eine Affäre beginnt.", "poster": "posters/poster_Tage_des_Donners_1990.jpg", "rating": "6.1/10", "rating_val": 6.1}, {"title": "Terminator", "year": "1984", "year_val": 1984, "file_name": "Terminator%201984.mp4", "genre": "Action, Thriller, Science Fiction", "cast": "Arnold Schwarzenegger, Michael Biehn, Linda Hamilton, Paul Winfield, Lance Henriksen", "plot": "Ein Cyborg aus der Zukunft wird auf eine tödliche Mission in die heutige Gegenwart geschickt. Er soll Sarah Connor töten, eine junge Frau, die eine entscheidende Rolle für die Zukunft der Menschheit spielen wird. Sie hat nur eine Chance, Kyle Reese, ein Freiheitskämpfer, der ebenfalls aus der Zukunft kommt.", "poster": "posters/poster_Terminator_1984.jpg", "rating": "7.7/10", "rating_val": 7.7}, {"title": "Terminator 2 - Tag der Abrechnung", "year": "1991", "year_val": 1991, "file_name": "Terminator%202%20%E2%80%93%20Tag%20der%20Abrechnung%201991.mp4", "genre": "Action, Thriller, Science Fiction", "cast": "Arnold Schwarzenegger, Linda Hamilton, Edward Furlong, Robert Patrick, Earl Boen", "plot": "Zehn Jahre nach der Terrorherrschaft des ersten Terminators kehrt ein neuer Killer-Cyborg auf die Erde zurück. Der Auftrag des T-1000 lautet: John Connor muss sterben. Der zwölfjährige John ist der einzige, der eines fernen Tages die Menschheit vor der Übernahme der Weltherrschaft durch die Maschinen retten könnte. Doch die Rebellen aus der Zukunft sind wachsam. Zum Schutz für John entsenden sie einen umprogrammierten Terminator der alten Generation, den T-800, auf die Erde.", "poster": "posters/poster_Terminator_2_-_Tag_der_Abrechnung_1991.jpg", "rating": "8.1/10", "rating_val": 8.1}, {"title": "Terminator 3 - Rebellion der Maschinen", "year": "2003", "year_val": 2003, "file_name": "Terminator%203%20%E2%80%93%20Rebellion%20der%20Maschinen%202003.mp4", "genre": "Action, Thriller, Science Fiction", "cast": "Arnold Schwarzenegger, Nick Stahl, Claire Danes, Kristanna Loken, Earl Boen", "plot": "Zehn Jahre sind vergangen, seit mit John Connors Hilfe der Weltuntergang verhindert und die Menschheit vor ihrer Zerstörung bewahrt wurde. Heute, im Alter von 25 Jahren, führt Connor ein Leben am Rande der Gesellschaft – ohne Wohnung, Kreditkarten, Mobiltelefon und ohne Job. Es gibt keinen Hinweis auf seine Existenz: er hinterlässt keine Spur, die von “Skynet” verfolgt werden könnte – dem hoch entwickelten Netzwerk von Maschinen, die einst versucht hatten, ihn zu töten und Krieg gegen die Menschen zu führen. Bis der T-X aus dem Schatten der Zukunft tritt: Skynets bisher am höchsten entwickelte, tödliche Menschmaschine, ebenso sexy wie gnadenlos. T-X soll vollenden, was ihr Vorgänger T-1000 nicht ausführen konnte. Connors einzige Überlebenschance ist der Terminator, die legendäre, einst auf ihn angesetzte Killermaschine. Ihnen bleibt nur wenig Zeit: Sie müssen T-X ausschalten – sonst ist die Apokalypse nicht aufzuhalten.", "poster": "posters/poster_Terminator_3_-_Rebellion_der_Maschinen_2003.jpg", "rating": "6.2/10", "rating_val": 6.2}, {"title": "The 12th Man - Kampf ums Überleben", "year": "2017", "year_val": 2017, "file_name": "The%2012th%20Man%20%E2%80%93%20Kampf%20ums%20%C3%9Cberleben%202017.mp4", "genre": "Kriegsfilm, Drama", "cast": "Thomas Gullestad, Jonathan Rhys Meyers, Marie Blokhus, Mads Sjøgård Pettersen, Martin Kiefer", "plot": "Packendes Überlebensabenteuer nach einer wahren Geschichte Troms, Norwegen 1943. Jan Baalsrud (Thomas Gullestad) ist einer von insgesamt zwölf Saboteuren, die von den Deutschen auf See überrascht und angegriffen werden. Elf von ihnen werden gefasst, verhört und gefoltert. Nur Baalsrud kann entkommen: Schwerverletzt, klatschnass und mit nur 100 Metern Vorsprung flüchtet er in den gnadenlosen Winter Nordnorwegens. Die Gestapo, unter Führung des brutalen Kommandanten Kurt Stage (Jonathan Rhys Meyers), ist ihm immer dicht auf den Fersen. Ohne die Hilfe und den Mut all jener Landsleute, denen Baalsrud auf seiner Flucht begegnet, ist sein Schicksal besiegelt... Bis heute gilt Jan Baalsruds zweimonatige Flucht als eine der erstaunlichsten Überlebensgeschichten des Zweiten Weltkriegs", "poster": "posters/poster_The_12th_Man_-_Kampf_ums_Überleben_2017.jpg", "rating": "7.1/10", "rating_val": 7.1}, {"title": "The 6th Day", "year": "2000", "year_val": 2000, "file_name": "The%206th%20Day%202000.mp4", "genre": "Action, Sci-Fi", "cast": "Arnold Schwarzenegger, Michael Rapaport, Tony Goldwyn, Michael Rooker, Sarah Wynter", "plot": "Adam Gibson ist ein Hubschrauberpilot, der gemeinsam mit seinem Freund Hank Morgan ein kleines Charterunternehmen führt. Er bekommt einen Auftrag vom Unternehmer Michael Drucker, der ein Unternehmen für das Klonen von Haustieren führt. Unter dem Vorwand, dass die Versicherung entsprechende Tests verlange, werden von Gibson und Morgan DNS-Proben entnommen sowie Sehtests durchgeführt.", "poster": "posters/poster_The_6th_Day_2000.jpg", "rating": "5.9/10", "rating_val": 5.9}, {"title": "The Art of War", "year": "2000", "year_val": 2000, "file_name": "The%20Art%20of%20War%202000.mp4", "genre": "Action, Abenteuer, Krimi", "cast": "Wesley Snipes, Anne Archer, Donald Sutherland", "plot": "Shaw wurde 6 Monate nach einer verdeckten Operation zurückgerufen. Er wird Zeuge der Ermordung des chinesischen UN-Botschafters bei der UNO, jagt den Attentäter und wird schließlich verdächtigt.", "poster": "posters/poster_The_Art_of_War_2000.jpg", "rating": "5.7/10", "rating_val": 5.7}, {"title": "The Best     const listContainer = document.getElementById('filmList');
    const modal = document.getElementById('movieModal');
    const videoPlayer = document.getElementById('globalVideoPlayer');

    function renderList(films) {
        listContainer.innerHTML = films.map((f) => `
            <div class="movie-card" onclick="openDetails('${f.title.replace(/'/g, "\'")}')">
                <div class="poster-container">
                    <img src="${f.poster.length > 5 ? f.poster : 'https://via.placeholder.com/150x225?text=?'}" alt="${f.title}" loading="lazy">
                </div>
                <div class="movie-info">
                    <div class="movie-title">${f.title}</div>
                    <div class="movie-meta">
                        <span>${f.year}</span> • <span>⭐ ${f.rating}</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function openDetails(title) {
        const f = allFilms.find(x => x.title === title);
        const modalData = document.getElementById('modalData');
        modalData.innerHTML = `
            <div class="modal-header">
                <img src="${f.poster}" alt="Backdrop">
            </div>
            <div class="modal-body">
                <h2 style="margin-top:0">${f.title} (${f.year})</h2>
                <div style="margin-bottom: 15px; color: #46d369; font-weight: bold;">Rating: ${f.rating}</div>
                
                <button onclick="event.stopPropagation(); startVideo('${f.file_name}')" class="play-btn">▶ Abspielen</button>
                
                <p style="color: var(--text-grey); font-size: 0.95rem; line-height: 1.6;">${f.plot}</p>
                <div style="font-size: 0.8rem; color: #777; margin-top: 20px;">
                    <strong>Genre:</strong> ${f.genre}<br>
                    <strong>Cast:</strong> ${f.cast}
                </div>
            </div>
        `;
        modal.style.display = "block";
        document.body.style.overflow = "hidden";
    }

    function startVideo(url) {
        closeModal(); // Schließt die Info-Ansicht sofort
        videoPlayer.src = decodeURIComponent(url);
        videoPlayer.style.display = "block";
        videoPlayer.controls = true;

        if (videoPlayer.requestFullscreen) {
            videoPlayer.requestFullscreen();
        } else if (videoPlayer.webkitRequestFullscreen) {
            videoPlayer.webkitRequestFullscreen();
        }

        videoPlayer.play();

        const exitHandler = () => {
            if (!document.fullscreenElement && !document.webkitIsFullScreen) {
                videoPlayer.pause();
                videoPlayer.style.display = "none";
                videoPlayer.src = "";
            }
        };

        document.addEventListener('fullscreenchange', exitHandler);
        document.addEventListener('webkitfullscreenchange', exitHandler);
    }

    function closeModal() {
        modal.style.display = "none";
        document.body.style.overflow = "auto";
    }

    function applyFilters() {
        const t = document.getElementById('titleSearch').value.toLowerCase();
        const g = document.getElementById('genreFilter').value.toLowerCase();
        const y = document.getElementById('yearFilter').value;
        const s = document.getElementById('sortOrder').value;
        
        let filtered = allFilms.filter(f => {
            return (!t || f.title.toLowerCase().includes(t)) &&
                   (!g || f.genre.toLowerCase().includes(g)) &&
                   (!y || f.year === y);
        });

        filtered.sort((a, b) => {
            switch(s) {
                case 'title': return a.title.localeCompare(b.title);
                case 'rating_desc': return b.rating_val - a.rating_val;
                case 'rating_asc': return a.rating_val - b.rating_val;
                case 'year_desc': return b.year_val - a.year_val;
                case 'year_asc': return a.year_val - b.year_val;
                default: return 0;
            }
        });
        renderList(filtered);
    }

    applyFilters();
</script>
